name: ci
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python runtime
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.x

      - name: Install Python Dependencies
        run: |
          pip install .
          pip install \
          mkdocs \
          mkdocs-material \
          mkdocs-minify-plugin \
          mkdocs-redirects \
          mkdocs-video \
          mkdocs-git-revision-date-localized-plugin
          
      - name: Install Material for MkDocs Insider build
        if: github.event.repository.fork == false
        env:
          MKDOCS_INSIDER: ${{ secrets.MKDOCS_INSIDER }}
        run: |
          git clone --depth 1 https://${MKDOCS_INSIDER}@github.com/squidfunk/mkdocs-material-insiders.git
          pip install mkdocs-material-insiders

      - name: Deploy Documentation
        run: |
          mkdocs gh-deploy --force
